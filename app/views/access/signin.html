    <div class="p-lg panel b-a text-color m" ng-controller="SigninCtrl">
      <div class="m-b text-sm text-muted text-center" ng-hide="login_redirection" >
        <p>Sign in with your Account </p>
      </div>
      <div ng-show="login_redirection" class="m-b text-sm text-success text-center animated fadeInDown">
        <i class="fa fa-check-circle"></i> Redirecting to dashboard...<br />
      </div>
      <div ng-show="login_error"  class="m-b text-sm text-danger text-center animated fadeInDown">
        <i class="fa fa-exclamation-triangle"></i> Invalid email or password<br />
      </div>
      <form name="loginForm" ng-submit="login()" ng-hide="login_redirection" >
        <md-input-container class="md-block">
          <label>Email</label>
          <input type="email" required="" md-no-asterisk="" name="email" ng-model="user.email">
          <div ng-messages="loginForm.email.$error">
            <div ng-message="required">Enter email address used to create the account</div>
            <div ng-message="email">Enter a valid email address</div>
          </div>
        </md-input-container>
        <md-input-container class="md-block">
          <label>Password</label>
          <input type="password"  required="" md-no-asterisk="" name="password" ng-model="user.password">
          <div ng-messages="loginForm.password.$error">
            <div ng-message="required">Please enter your password</div>
          </div>
        </md-input-container>
        <div class="m-b-md">        
          <label class="md-check">
            <input type="checkbox" ng-model="user.remember_me" ng-init= "user.remember_me=true" required><i class="indigo"></i> Keep me signed in
          </label>
        </div>
        <button md-ink-ripple type="submit" class="md-btn md-raised indigo btn-block p-h-md" ng-disabled="loginForm.$invalid">Sign in</button>
      </form>
    </div>

    <div class="p-v-lg text-center">
      <div class="m-b"><button ui-sref="access.forgot" class="md-btn">Forgot password?</button></div>
      <div>Don't have a {{app.name}} account yet? <button ui-sref="access.signup" class="md-btn">Get Started</button></div>
    </div>
  </div>
